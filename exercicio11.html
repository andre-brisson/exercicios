<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo JS</title>
</head>
<body>
  <h1>Resultados:</h1>
  <div id="saida"></div>

  <script>
    var num1 = 5;
    var num2 = -1;

    // Onde vamos mostrar as mensagens
    var saida = document.getElementById("saida");

    if (num1 > num2 && num2 > 0) {
      saida.innerHTML += "A primeira variável é maior que a segunda e a segunda variável é um número positivo.<br>";
    }

    if (num1 > num2 && num2 < num1) {
      saida.innerHTML += "A primeira variável é maior que a segunda e a segunda variável não é um número positivo.<br>";
    }

    if (num1 < num2 && num2 > 0) {
      saida.innerHTML += "A primeira variável é menor que a segunda ou a segunda variável é um número positivo.<br>";
    }
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Utilizando o Sistema de Grid do Bootstrap</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
div{
background-color:grey;
border:1px solid #999999;
padding:5px;
}
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      Linha 1 - Coluna 1
    </div>
    <div class="col">
      Linha 1 - Coluna 2
    </div>
  </div>
  <div class="row">
    <div class="col">
      Linha 2 - Coluna 1
    </div>
    <div class="col">
      Linha 2 - Coluna 2
    </div>
    <div class="col">
      Linha 2 - Coluna 3
    </div>
    <div class="container-texto">
        aloha carai
    </div>
    <div class="date">17 de julho de 1987</div>
  </div>
</div>
<h1 class="cabeçalho"> Meu titulo</h1>
<p class="padding">Oi vc ta bem?</p>
<p> qual a diferença?</p>
<p class="container-texto"> nada faz mudar isso?</p>
<p class="container"> agora sim mudou</p>
<p class="color= red"> o que muda?</p>
<p class="bootstrap"> será?</p>
<p class="border">brisa da serra</p>
<p class="bold">nem negrito fica?</p>
<div class="bold border container-texto"> na div </div>
</body>
</html>
